<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador Mapas Mentales Formato Markmap</title>
    <meta name="theme-color" content="#f5f5f4" />
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <!-- Babel Standalone for live transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      // Required for pdf.js to work
      if (typeof window !== 'undefined' && window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js`;
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@^5.4.149",
    "markmap-lib": "https://aistudiocdn.com/markmap-lib@^0.18.12",
    "markmap-view": "https://aistudiocdn.com/markmap-view@^0.18.12",
    "qrcode.react": "https://aistudiocdn.com/qrcode.react@^3.1.0"
  }
}
</script>
</head>
  <body class="bg-stone-100 text-slate-900">
    <div id="root"></div>
    <!-- Entry point for the React app, processed by Babel -->
    <script type="text/babel" data-type="module" src="./index.js"></script>
  </body>
</html>
